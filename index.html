    <script>

        $(document).ready(function() {
    $(".js-open-modal").click(function(event) {
        event.preventDefault();
        const modalId = $(this).data("modal");
        $("#" + modalId).addClass("visible");
        $(".modal-overlay").addClass("visible"); // 오버레이도 보이게
    });

    $(".js-close-modal").click(function(event) {
        event.preventDefault();
        $(this).closest(".modal").removeClass("visible");
        $(".modal-overlay").removeClass("visible"); // 오버레이도 숨기기
    });

    $(document).click(function(event) {
        // 모달이나 "열기" 버튼 이외의 클릭 시 모달 닫기
        // 오버레이 클릭 시 닫기 기능 추가 (event.target이 모달이 아니고 오버레이면 닫기)
        if (!$(event.target).closest(".modal, .js-open-modal").length) {
            $(".modal").removeClass("visible");
            $(".modal-overlay").removeClass("visible");
        }
    });
    // 오버레이 클릭 시 모달 닫기 추가
    $(".modal-overlay").click(function() {
        $(".modal").removeClass("visible");
        $(this).removeClass("visible");
    });
});
    </script>
